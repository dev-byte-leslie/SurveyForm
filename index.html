<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
</head>
<body>
  <main>
    <div id="heading">
      <h1 id="title">Some Text</h1>
      <p id="description"></p>
    </div>
    <div id="survey">
      <form id="survey-form" action="/url-where-you-want-to-submit-form-data">
        <div id="input-fields">
          <label id="name-label" for="name">Name: </label>
          <input id="name" type="text" placeholder="Name" required>

          <label id="email-label" for="email">E-mail: </label>
          <input id="email" type="email" placeholder="E-Mail" required>

          <label id="number-label" for="age">Age: </label>
          <input id="number" type="number" min="16" max="100" step="1" placeholder="Age">
        </div>
        <div id="selection"
          <label for="dropdown">Choose one:</label>
          <select id="dropdown">
           <option value="one">One</option>
           <option value="two">Two</option>
           <option value="three">Three</option>
           <option value="four">Four</option>
          </select>
        </div>
        <div id="radio-buttons">
          <label for="other"><input type="radio" id="other" name="radio" value="other">Other</label><br>
          <label for="male"><input type="radio" id="male" name="radio" value="male">Male</label><br>
          <label for="female"><input type="radio" id="female" name="radio" value="female">Female</label><br>
        </div>
      </form>
    </div>
  </main>
</body>
